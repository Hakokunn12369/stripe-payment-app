<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe決済システム</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* 前回のCSSスタイルをそのまま使用 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }
        
        /* 以下、前回のCSSと同じスタイル */
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>💳 Stripe決済システム</h1>
            <p>安全で簡単な決済処理</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                ✅ 決済が正常に処理されました！
            </div>

            <form id="paymentForm">
                <div class="form-group">
                    <label class="form-label" for="amount">決済金額（円）</label>
                    <div class="amount-wrapper">
                        <span class="currency-symbol">¥</span>
                        <input 
                            type="number" 
                            id="amount" 
                            class="amount-input" 
                            placeholder="1000"
                            min="100"
                            max="999999"
                            style="padding-left: 50px;"
                            required
                        >
                    </div>
                    <div class="error-message" id="amountError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">カード情報</label>
                    <div id="cardElement" class="card-element"></div>
                    <div class="error-message" id="cardErrors"></div>
                </div>

                <button type="submit" id="payButton" class="pay-button">
                    <div class="loading-spinner" id="spinner"></div>
                    決済を実行する
                </button>
            </form>
        </div>
    </div>

    <script>
        // 環境変数から公開キーを取得（本番では process.env.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY）
        const stripe = Stripe('pk_test_51234567890abcdef'); // ここを実際のキーに置換
        const elements = stripe.elements();
        
        const cardElement = elements.create('card');
        cardElement.mount('#cardElement');

        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const payButton = document.getElementById('payButton');
            
            payButton.disabled = true;
            payButton.innerHTML = '処理中...';

            try {
                // PaymentIntent作成API呼び出し
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount: parseInt(amount) }),
                });

                const { client_secret, error } = await response.json();

                if (error) {
                    throw new Error(error);
                }

                // カード決済の確認
                const { error: confirmError } = await stripe.confirmCardPayment(client_secret, {
                    payment_method: {
                        card: cardElement,
                    }
                });

                if (confirmError) {
                    throw confirmError;
                }

                // 成功処理
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('paymentForm').reset();
                cardElement.clear();

            } catch (error) {
                document.getElementById('cardErrors').textContent = error.message;
                document.getElementById('cardErrors').style.display = 'block';
            } finally {
                payButton.disabled = false;
                payButton.innerHTML = '決済を実行する';
            }
        });
    </script>
</body>
</html>
